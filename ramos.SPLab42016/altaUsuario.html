
<body >
  

     <div class="container">
        <div class="row centered-form">
        <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
        	<div class="panel panel-default">
        		<div class="panel-heading">
			    		<h3 class="panel-title" ng-bind="tituloRegistro"></h3>
			 			</div>
			 			<div class="panel-body">
			    		<form role="form" name="usuarioForm">
			    					<div class="form-group">
			                <input type="text" name="nombre" id="nombre" ng-model="usuario.nombre" class="form-control input-sm" placeholder="Nombre" required>
			    		<span ng-show=" !usuarioForm.$pristine && usuarioForm.nombre.$error.required">Nombre Requerido.</span>

			    					</div>
			    		 
			    			<div class="form-group">
			    				<input type="email" name="email" id="email" ng-model="usuario.email" class="form-control input-sm" placeholder="Email" required>
			    							    		<span ng-show=" !usuarioForm.$pristine && usuarioForm.email.$error.required">Email Requerido.</span>

			    			</div>

			    			
			    					<div class="form-group">
			    						<input type="password" name="password" ng-model="usuario.password" width="100%" id="password" class="form-control input-sm" placeholder="Password" required>
			    									    		<span ng-show=" !usuarioForm.$pristine && usuarioForm.password.$error.required">Password Requerido.</span>

			    					</div>

			    					<div class="form-group">

			    						<input type="number" min="2" max="3" name="perfil" ng-hide="mPerfil" ng-model="usuario.perfil" width="100%" id="perfil" class="form-control input-sm" placeholder="perfil//elija una opcion=2:comprador//3:vendedor"  ng-maxlength="1" required>
			    		<span ng-show="usuarioForm.perfil.$error.min">DEBE SER MAYOR A 1.</span>
                        	<span ng-show="usuarioForm.perfil.$error.max">DEBE SER MENOR A 4.</span>
                        
			    					</div>
			          	         <div class="form-group">
			     					<div nv-file-drop="" uploader="uploader">
		       					       <div nv-file-over="" uploader="uploader" over-class="another-file-over-class" class="well my-drop-zone">
		          							  Arrastre la imagen
		       								 </div>
		   								 </div>
                                    </div>
                                    <div class="form-group">
			     					
                                     <ul>
		<!-- Muestro los datos de los archivos a cargar -->
	        <li ng-repeat="item in uploader.queue">
	        	<!-- nombre del archivo -->
	            Archivo: <span ng-bind="item.file.name"></span><br/>
	            <!-- imagen del archivo -->
	            <div ng-show="uploader.isHTML5" ng-thumb="{ file: item._file, height: 100 }"></div>
	            <button type="button" class="btn btn-warning btn-xs" ng-click="item.cancel()" ng-disabled="!item.isUploading">
	                <span class="glyphicon glyphicon-ban-circle"></span> Cancel
	            </button>
	            <button type="button" class="btn btn-danger btn-xs" ng-click="item.remove()">
	                <span class="glyphicon glyphicon-trash"></span> Remove
	            </button>
	        </li>		
	    </ul>
			    </div>
			    			<input type="submit" ng-disabled="!usuarioForm.$valid" ng-click="Guardar()" class="btn btn-info btn-block">
			    		
			    		</form>
			    	</div>
	    		</div>
    		</div>
    	</div>
    </div>
</body>
